<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker - Manufacturing Operations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .version {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .sync-status {
            padding: 10px 15px;
            border-radius: 5px;
            margin: 15px 30px;
            font-size: 14px;
            display: none;
        }

        .sync-status.syncing {
            display: block;
            background: #fff3cd;
            color: #856404;
        }

        .sync-status.success {
            display: block;
            background: #d4edda;
            color: #155724;
        }

        .sync-status.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: white;
            border-bottom: 3px solid #007bff;
            color: #007bff;
            font-weight: bold;
        }

        .nav-tab:hover {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            padding: 30px;
            min-height: 600px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .search-results, .history-list {
            margin-top: 20px;
        }

        .issue-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .issue-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .work-instruction {
            background: linear-gradient(135deg, #e8f5e8, #f0f8f0);
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
        }

        .wi-header {
            background: #28a745;
            color: white;
            padding: 15px;
            margin: -25px -25px 20px -25px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .wi-section {
            margin-bottom: 20px;
        }

        .wi-section h4 {
            color: #155724;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .wi-steps {
            list-style: none;
            counter-reset: step-counter;
        }

        .wi-steps li {
            counter-increment: step-counter;
            margin-bottom: 8px;
            padding-left: 30px;
            position: relative;
        }

        .wi-steps li:before {
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 0;
            background: #28a745;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .suggestions-dropdown {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
            z-index: 1000;
            width: calc(100% - 24px);
            display: none;
        }

        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f1f1f1;
        }

        .suggestion-item:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè≠ Manufacturing Issue Tracker</h1>
            <p>Equipment Failure & Maintenance System</p>
            <div class="version">v6.0 - Cloud Sync</div>
        </div>

        <div id="sync-status" class="sync-status"></div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('log')">üìù Log Issue</button>
            <button class="nav-tab" onclick="switchTab('search')">üîç Search Similar</button>
            <button class="nav-tab" onclick="switchTab('history')">üìä History</button>
            <button class="nav-tab" onclick="switchTab('ai')">ü§ñ AI Work Instruction</button>
        </div>

        <!-- Log Issue Tab -->
        <div id="log-tab" class="tab-content active">
            <h2>Report New Issue</h2>
            <form id="issue-form" onsubmit="submitIssue(event)">
                <div class="form-group">
                    <label for="operator">Operator Name *</label>
                    <input type="text" id="operator" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="line">Production Line *</label>
                    <select id="line" class="form-control" required onchange="updateMachineOptions()">
                        <option value="">Select Line</option>
                        <option value="RX500">RX500</option>
                        <option value="RX300">RX300</option>
                        <option value="JBFlex">JBFlex</option>
                        <option value="L80">L80</option>
                        <option value="HH">HH</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="machine">Machine/Equipment *</label>
                    <input type="text" id="machine" class="form-control" required list="machine-list">
                    <datalist id="machine-list"></datalist>
                </div>

                <div class="form-group">
                    <label for="description">Issue Description *</label>
                    <textarea id="description" class="form-control" rows="4" required placeholder="Describe the issue in detail..."></textarea>
                </div>

                <div class="form-group">
                    <label for="solutions">Solutions Attempted (Optional)</label>
                    <textarea id="solutions" class="form-control" rows="3" placeholder="What have you tried so far?"></textarea>
                </div>

                <div class="form-group" id="effectiveness-group" style="display: none;">
                    <label for="effectiveness">Did the solution correct the problem? *</label>
                    <select id="effectiveness" class="form-control">
                        <option value="">Select...</option>
                        <option value="corrected">Yes - Problem Corrected</option>
                        <option value="not-corrected">No - Problem Not Corrected</option>
                        <option value="unsure">Unsure</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit Issue</button>
                <button type="button" class="btn btn-success" onclick="loadFromCloud()">üîÑ Refresh from Cloud</button>
            </form>
        </div>

        <!-- Search Tab -->
        <div id="search-tab" class="tab-content">
            <h2>Search Similar Issues</h2>
            <div class="form-group">
                <label for="search-line">Production Line</label>
                <select id="search-line" class="form-control" onchange="updateSearchMachines()">
                    <option value="">All Lines</option>
                    <option value="RX500">RX500</option>
                    <option value="RX300">RX300</option>
                    <option value="JBFlex">JBFlex</option>
                    <option value="L80">L80</option>
                    <option value="HH">HH</option>
                </select>
            </div>

            <div class="form-group">
                <label for="search-machine">Machine</label>
                <input type="text" id="search-machine" class="form-control" placeholder="Enter machine name...">
            </div>

            <div class="form-group">
                <label for="search-keyword">Keyword Search</label>
                <input type="text" id="search-keyword" class="form-control" placeholder="Search in descriptions...">
            </div>

            <button class="btn btn-info" onclick="searchIssues()">Search</button>

            <div id="search-results" class="search-results"></div>
        </div>

        <!-- History Tab -->
        <div id="history-tab" class="tab-content">
            <h2>Issue History</h2>
            
            <div class="form-group">
                <label>Filter by Line</label>
                <select id="filter-line" class="form-control" onchange="updateHistoryMachineOptions(); filterHistory()">
                    <option value="">All Lines</option>
                    <option value="RX500">RX500</option>
                    <option value="RX300">RX300</option>
                    <option value="JBFlex">JBFlex</option>
                    <option value="L80">L80</option>
                    <option value="HH">HH</option>
                </select>
            </div>

            <div class="form-group">
                <label>Filter by Machine</label>
                <select id="filter-machine" class="form-control" onchange="filterHistory()">
                    <option value="">All Machines</option>
                </select>
            </div>

            <button class="btn btn-success" onclick="loadFromCloud()">üîÑ Refresh from Cloud</button>

            <div id="history-list" class="history-list"></div>
        </div>

        <!-- AI Work Instruction Tab -->
        <div id="ai-tab" class="tab-content">
            <h2>ü§ñ AI Work Instruction Generator</h2>
            <p style="margin-bottom: 20px; color: #666;">Generate step-by-step troubleshooting instructions based on your issue.</p>

            <div class="form-group">
                <label for="ai-line">Production Line *</label>
                <select id="ai-line" class="form-control" required>
                    <option value="">Select Line</option>
                    <option value="RX500">RX500</option>
                    <option value="RX300">RX300</option>
                    <option value="JBFlex">JBFlex</option>
                    <option value="L80">L80</option>
                    <option value="HH">HH</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ai-machine">Equipment *</label>
                <input type="text" id="ai-machine" class="form-control" required placeholder="e.g., Heat Sealer 2">
            </div>

            <div class="form-group">
                <label for="ai-issue">Issue Description *</label>
                <textarea id="ai-issue" class="form-control" rows="4" required placeholder="Describe the issue..."></textarea>
            </div>

            <button class="btn btn-success" onclick="generateWorkInstruction()">Generate Instructions</button>

            <div id="generated-instruction"></div>
        </div>
    </div>

    <script>
        // ====== CONFIGURATION ======
        // PASTE YOUR GOOGLE APPS SCRIPT URL HERE
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzQ8jZ3APEu2AZZWX1RAlhzdxZeNygrEJyMtBaIgZzYhUV0Hpmx54F-dGg4JhbbX6sB/exec';
        
        // ====== DATA STORAGE ======
        let issues = [];
        const machinesByLine = {
            'RX500': ['Heat Sealer 1', 'Heat Sealer 2', 'Bag Former', 'Zipper Applicator', 'Conveyor Belt 1', 'Conveyor Belt 2'],
            'RX300': ['Heat Sealer', 'Bag Former', 'Conveyor Belt'],
            'JBFlex': ['Flex Sealer', 'Film Unwinder', 'Conveyor'],
            'L80': ['Sealer', 'Cutter', 'Conveyor'],
            'HH': ['Header Machine', 'Punch System', 'Conveyor']
        };

        // ====== INITIALIZATION ======
        window.addEventListener('load', () => {
            loadLocalData();
            loadFromCloud();
            updateHistoryMachineOptions();
            displayHistory(issues);
            
            // Show effectiveness field when solutions are entered
            document.getElementById('solutions').addEventListener('input', function() {
                const effectivenessGroup = document.getElementById('effectiveness-group');
                const effectivenessSelect = document.getElementById('effectiveness');
                if (this.value.trim().length > 0) {
                    effectivenessGroup.style.display = 'block';
                    effectivenessSelect.required = true;
                } else {
                    effectivenessGroup.style.display = 'none';
                    effectivenessSelect.required = false;
                    effectivenessSelect.value = '';
                }
            });
        });

        // ====== CLOUD SYNC FUNCTIONS ======
        function showSyncStatus(type, message) {
            const statusDiv = document.getElementById('sync-status');
            statusDiv.className = 'sync-status ' + type;
            statusDiv.textContent = message;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.className = 'sync-status';
                    statusDiv.textContent = '';
                }, 3000);
            }
        }

        function syncToCloud(issue) {
            return new Promise((resolve) => {
                showSyncStatus('syncing', '‚òÅÔ∏è Syncing to Google Sheets...');
                
                try {
                    let iframe = document.getElementById('sync-iframe');
                    if (!iframe) {
                        iframe = document.createElement('iframe');
                        iframe.id = 'sync-iframe';
                        iframe.name = 'sync-iframe';
                        iframe.style.display = 'none';
                        document.body.appendChild(iframe);
                    }
                    
                    let form = document.getElementById('sync-form');
                    if (form) form.remove();
                    
                    form = document.createElement('form');
                    form.id = 'sync-form';
                    form.method = 'POST';
                    form.action = GOOGLE_SCRIPT_URL;
                    form.target = 'sync-iframe';
                    form.style.display = 'none';
                    
                    const actionInput = document.createElement('input');
                    actionInput.type = 'hidden';
                    actionInput.name = 'action';
                    actionInput.value = 'save';
                    form.appendChild(actionInput);
                    
                    const issueInput = document.createElement('input');
                    issueInput.type = 'hidden';
                    issueInput.name = 'issue';
                    issueInput.value = JSON.stringify(issue);
                    form.appendChild(issueInput);
                    
                    document.body.appendChild(form);
                    form.submit();
                    
                    setTimeout(() => {
                        showSyncStatus('success', '‚úì Synced to Google Sheets successfully');
                        resolve(true);
                    }, 1000);
                    
                } catch (error) {
                    console.error('Sync error:', error);
                    showSyncStatus('error', '‚úó Cloud sync failed - data saved locally');
                    setTimeout(() => {
                        showSyncStatus('', '');
                    }, 5000);
                    resolve(false);
                }
            });
        }

        async function loadFromCloud() {
            showSyncStatus('syncing', '‚òÅÔ∏è Loading from Google Sheets...');
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL + '?action=load');
                const data = await response.json();
                
                if (data.success && data.issues) {
                    issues = data.issues;
                    saveLocalData();
                    showSyncStatus('success', '‚úì Loaded from Google Sheets successfully');
                    
                    // Refresh current view
                    const activeTab = document.querySelector('.nav-tab.active').textContent;
                    if (activeTab.includes('History')) {
                        displayHistory(issues);
                    }
                } else {
                    throw new Error('Invalid response from server');
                }
            } catch (error) {
                console.error('Load error:', error);
                showSyncStatus('error', '‚úó Failed to load from cloud - using local data');
                setTimeout(() => {
                    showSyncStatus('', '');
                }, 5000);
            }
        }

        // ====== LOCAL STORAGE ======
        function saveLocalData() {
            localStorage.setItem('equipmentIssues', JSON.stringify(issues));
        }

        function loadLocalData() {
            const stored = localStorage.getItem('equipmentIssues');
            if (stored) {
                issues = JSON.parse(stored);
            }
        }

        // ====== UI FUNCTIONS ======
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'history') {
                displayHistory(issues);
            }
        }

        function updateMachineOptions() {
            const line = document.getElementById('line').value;
            const machineList = document.getElementById('machine-list');
            machineList.innerHTML = '';
            
            if (line && machinesByLine[line]) {
                machinesByLine[line].forEach(machine => {
                    const option = document.createElement('option');
                    option.value = machine;
                    machineList.appendChild(option);
                });
            }
        }

        function updateSearchMachines() {
            const line = document.getElementById('search-line').value;
            const machineInput = document.getElementById('search-machine');
            machineInput.value = '';
            
            if (!line) return;
        }

        function updateHistoryMachineOptions() {
            const line = document.getElementById('filter-line').value;
            const machineSelect = document.getElementById('filter-machine');
            
            machineSelect.innerHTML = '<option value="">All Machines</option>';
            
            if (line) {
                const machines = [...new Set(issues
                    .filter(issue => issue.line === line)
                    .map(issue => issue.machine))];
                
                machines.sort().forEach(machine => {
                    const option = document.createElement('option');
                    option.value = machine;
                    option.textContent = machine;
                    machineSelect.appendChild(option);
                });
            } else {
                const machines = [...new Set(issues.map(issue => issue.machine))];
                machines.sort().forEach(machine => {
                    const option = document.createElement('option');
                    option.value = machine;
                    option.textContent = machine;
                    machineSelect.appendChild(option);
                });
            }
        }

        // ====== FORM SUBMISSION ======
        async function submitIssue(event) {
            event.preventDefault();
            
            const solutionsText = document.getElementById('solutions').value.trim();
            const effectiveness = document.getElementById('effectiveness').value;
            
            // Validate effectiveness if solutions provided
            if (solutionsText && !effectiveness) {
                alert('Please indicate if the solution corrected the problem');
                return;
            }
            
            const issue = {
                id: Date.now().toString(),
                timestamp: new Date().toISOString(),
                operator: document.getElementById('operator').value,
                line: document.getElementById('line').value,
                machine: document.getElementById('machine').value,
                description: document.getElementById('description').value,
                solutions: solutionsText,
                effectiveness: effectiveness || null
            };
            
            issues.push(issue);
            saveLocalData();
            
            await syncToCloud(issue);
            
            alert('Issue logged successfully!');
            document.getElementById('issue-form').reset();
            document.getElementById('effectiveness-group').style.display = 'none';
        }

        // ====== SEARCH FUNCTIONS ======
        function searchIssues() {
            const line = document.getElementById('search-line').value;
            const machine = document.getElementById('search-machine').value.toLowerCase();
            const keyword = document.getElementById('search-keyword').value.toLowerCase();
            
            const results = issues.filter(issue => {
                const matchLine = !line || issue.line === line;
                const matchMachine = !machine || issue.machine.toLowerCase().includes(machine);
                const matchKeyword = !keyword || 
                    issue.description.toLowerCase().includes(keyword) ||
                    (issue.solutions && issue.solutions.toLowerCase().includes(keyword));
                
                return matchLine && matchMachine && matchKeyword;
            });
            
            displaySearchResults(results);
        }

        function analyzeSolutions(results) {
            // Group solutions by text and track effectiveness
            const solutionStats = {};
            
            results.forEach(issue => {
                if (issue.solutions && issue.solutions.trim()) {
                    const solution = issue.solutions.trim().toLowerCase();
                    
                    if (!solutionStats[solution]) {
                        solutionStats[solution] = {
                            text: issue.solutions.trim(),
                            total: 0,
                            corrected: 0,
                            notCorrected: 0,
                            unsure: 0
                        };
                    }
                    
                    solutionStats[solution].total++;
                    
                    if (issue.effectiveness === 'corrected') {
                        solutionStats[solution].corrected++;
                    } else if (issue.effectiveness === 'not-corrected') {
                        solutionStats[solution].notCorrected++;
                    } else if (issue.effectiveness === 'unsure') {
                        solutionStats[solution].unsure++;
                    }
                }
            });
            
            // Convert to array and calculate success rate
            const solutionArray = Object.values(solutionStats).map(stat => {
                stat.successRate = stat.total > 0 ? (stat.corrected / stat.total) * 100 : 0;
                return stat;
            });
            
            // Sort by success rate (highest first), then by frequency
            solutionArray.sort((a, b) => {
                if (b.successRate !== a.successRate) {
                    return b.successRate - a.successRate;
                }
                return b.total - a.total;
            });
            
            return solutionArray;
        }

        function displaySearchResults(results) {
            const container = document.getElementById('search-results');
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div class="issue-card">
                        <h4>No matching issues found</h4>
                        <p>This might be a new type of issue.</p>
                    </div>
                `;
                return;
            }

            // Analyze solutions and rank them
            const solutionRankings = analyzeSolutions(results);
            
            let html = `<h3>Search Results (${results.length} issue${results.length !== 1 ? 's' : ''} found)</h3>`;
            
            // Display solution rankings if any exist
            if (solutionRankings.length > 0) {
                html += `
                    <div class="issue-card" style="background: #e8f5e9; border: 2px solid #4caf50;">
                        <h4>üéØ Recommended Solutions (Ranked by Success Rate)</h4>
                        <div style="margin-top: 15px;">
                `;
                
                solutionRankings.forEach((solution, index) => {
                    const successRateColor = solution.successRate >= 75 ? '#4caf50' : 
                                            solution.successRate >= 50 ? '#ff9800' : '#f44336';
                    
                    html += `
                        <div style="background: white; padding: 15px; margin-bottom: 10px; border-radius: 5px; border-left: 4px solid ${successRateColor};">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                <strong style="color: #333;">#${index + 1} Solution:</strong>
                                <span style="background: ${successRateColor}; color: white; padding: 4px 12px; border-radius: 15px; font-size: 14px; font-weight: bold;">
                                    ${solution.successRate.toFixed(0)}% Success Rate
                                </span>
                            </div>
                            <p style="margin: 8px 0; color: #555;">${solution.text}</p>
                            <div style="font-size: 13px; color: #666; margin-top: 8px;">
                                <span style="color: #4caf50;">‚úì Corrected: ${solution.corrected}</span> | 
                                <span style="color: #f44336;">‚úó Not Corrected: ${solution.notCorrected}</span> | 
                                <span style="color: #ff9800;">? Unsure: ${solution.unsure}</span>
                                <span style="color: #999; margin-left: 10px;">(${solution.total} total attempt${solution.total !== 1 ? 's' : ''})</span>
                            </div>
                        </div>
                    `;
                });
                
                html += `</div></div>`;
            }
            
            // Display individual issues
            html += `<h4 style="margin-top: 25px; color: #666;">All Related Issues:</h4>`;
            
            html += results.map(issue => {
                let effectivenessHTML = '';
                if (issue.effectiveness) {
                    const effectivenessMap = {
                        'corrected': '<span style="color: #4caf50; font-weight: bold;">‚úì Problem Corrected</span>',
                        'not-corrected': '<span style="color: #f44336; font-weight: bold;">‚úó Problem Not Corrected</span>',
                        'unsure': '<span style="color: #ff9800; font-weight: bold;">? Unsure</span>'
                    };
                    effectivenessHTML = `<p><strong>Effectiveness:</strong> ${effectivenessMap[issue.effectiveness]}</p>`;
                }
                
                return `
                    <div class="issue-card">
                        <h4>${issue.line} - ${issue.machine}</h4>
                        <p><strong>Issue:</strong> ${issue.description}</p>
                        <p><strong>Solutions Tried:</strong> ${issue.solutions || 'None documented'}</p>
                        ${effectivenessHTML}
                        <p><strong>Date:</strong> ${new Date(issue.timestamp).toLocaleDateString()}</p>
                        <p><strong>Operator:</strong> ${issue.operator}</p>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }

        // ====== HISTORY FUNCTIONS ======
        function filterHistory() {
            const line = document.getElementById('filter-line').value;
            const machine = document.getElementById('filter-machine').value;
            
            const filtered = issues.filter(issue => {
                const matchLine = !line || issue.line === line;
                const matchMachine = !machine || issue.machine === machine;
                
                return matchLine && matchMachine;
            });
            
            displayHistory(filtered);
        }

        function displayHistory(filteredIssues) {
            const container = document.getElementById('history-list');
            
            if (filteredIssues.length === 0) {
                container.innerHTML = '<p>No issues found matching the current filters.</p>';
                return;
            }

            const sorted = [...filteredIssues].sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );

            const html = sorted.map(issue => {
                let effectivenessHTML = '';
                if (issue.effectiveness) {
                    const effectivenessMap = {
                        'corrected': '<span style="color: #4caf50; font-weight: bold;">‚úì Corrected</span>',
                        'not-corrected': '<span style="color: #f44336; font-weight: bold;">‚úó Not Corrected</span>',
                        'unsure': '<span style="color: #ff9800; font-weight: bold;">? Unsure</span>'
                    };
                    effectivenessHTML = ` | <strong>Effectiveness:</strong> ${effectivenessMap[issue.effectiveness]}`;
                }
                
                return `
                    <div class="issue-card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                            <h4>${issue.line} - ${issue.machine}</h4>
                            <small style="color: #666;">${new Date(issue.timestamp).toLocaleDateString()}</small>
                        </div>
                        <p><strong>Issue:</strong> ${issue.description}</p>
                        <p><strong>Solutions Tried:</strong> ${issue.solutions || 'None documented'}</p>
                        <p><strong>Operator:</strong> ${issue.operator}${effectivenessHTML}</p>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }

        // ====== AI WORK INSTRUCTION ======
        function generateWorkInstruction() {
            const line = document.getElementById('ai-line').value;
            const machine = document.getElementById('ai-machine').value;
            const issue = document.getElementById('ai-issue').value;
            
            if (!line || !machine || !issue) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Display under development message
            const html = `
                <div class="work-instruction">
                    <div class="wi-header">
                        üöß AI WORK INSTRUCTION GENERATOR
                    </div>
                    
                    <div class="wi-section" style="text-align: center; padding: 40px 20px;">
                        <h3 style="color: #666; font-size: 24px; margin-bottom: 20px;">Currently Under Development</h3>
                        <p style="color: #888; font-size: 16px; line-height: 1.6;">
                            The AI Work Instruction Generator is currently being developed.<br>
                            This feature will provide intelligent, step-by-step troubleshooting<br>
                            instructions based on your equipment and issue description.
                        </p>
                        <p style="color: #888; font-size: 14px; margin-top: 30px;">
                            Check back soon for updates!
                        </p>
                    </div>
                </div>
            `;
            
            document.getElementById('generated-instruction').innerHTML = html;
        }
    </script>
</body>
