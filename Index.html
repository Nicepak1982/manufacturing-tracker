<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker - Manufacturing Operations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .version {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .sync-status {
            padding: 10px 15px;
            border-radius: 5px;
            margin: 15px 30px;
            font-size: 14px;
            display: none;
        }

        .sync-status.syncing {
            display: block;
            background: #fff3cd;
            color: #856404;
        }

        .sync-status.success {
            display: block;
            background: #d4edda;
            color: #155724;
        }

        .sync-status.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: white;
            border-bottom: 3px solid #007bff;
            color: #007bff;
            font-weight: bold;
        }

        .nav-tab:hover {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            padding: 30px;
            min-height: 600px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .search-results, .history-list {
            margin-top: 20px;
        }

        .issue-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .issue-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-in-progress { background: #cce5ff; color: #004085; }
        .status-resolved { background: #d4edda; color: #155724; }

        .work-instruction {
            background: linear-gradient(135deg, #e8f5e8, #f0f8f0);
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
        }

        .wi-header {
            background: #28a745;
            color: white;
            padding: 15px;
            margin: -25px -25px 20px -25px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .wi-section {
            margin-bottom: 20px;
        }

        .wi-section h4 {
            color: #155724;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .wi-steps {
            list-style: none;
            counter-reset: step-counter;
        }

        .wi-steps li {
            counter-increment: step-counter;
            margin-bottom: 8px;
            padding-left: 30px;
            position: relative;
        }

        .wi-steps li:before {
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 0;
            background: #28a745;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .suggestions-dropdown {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
            z-index: 1000;
            width: calc(100% - 24px);
            display: none;
        }

        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f1f1f1;
        }

        .suggestion-item:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè≠ Manufacturing Issue Tracker</h1>
            <p>Equipment Failure & Maintenance System</p>
            <div class="version">v6.0 - Cloud Sync</div>
        </div>

        <div id="sync-status" class="sync-status"></div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('log')">üìù Log Issue</button>
            <button class="nav-tab" onclick="switchTab('search')">üîç Search Similar</button>
            <button class="nav-tab" onclick="switchTab('history')">üìä History</button>
            <button class="nav-tab" onclick="switchTab('ai')">ü§ñ AI Work Instruction</button>
        </div>

        <!-- Log Issue Tab -->
        <div id="log-tab" class="tab-content active">
            <h2>Report New Issue</h2>
            <form id="issue-form" onsubmit="submitIssue(event)">
                <div class="form-group">
                    <label for="operator">Operator Name *</label>
                    <input type="text" id="operator" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="line">Production Line *</label>
                    <select id="line" class="form-control" required onchange="updateMachineOptions()">
                        <option value="">Select Line</option>
                        <option value="RX500">RX500</option>
                        <option value="RX300">RX300</option>
                        <option value="JBFlex">JBFlex</option>
                        <option value="L80">L80</option>
                        <option value="HH">HH</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="machine">Machine/Equipment *</label>
                    <input type="text" id="machine" class="form-control" required list="machine-list">
                    <datalist id="machine-list"></datalist>
                </div>

                <div class="form-group">
                    <label for="description">Issue Description *</label>
                    <textarea id="description" class="form-control" rows="4" required placeholder="Describe the issue in detail..."></textarea>
                </div>

                <div class="form-group">
                    <label for="priority">Priority *</label>
                    <select id="priority" class="form-control" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="solutions">Solutions Attempted (Optional)</label>
                    <textarea id="solutions" class="form-control" rows="3" placeholder="What have you tried so far?"></textarea>
                </div>

                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" class="form-control" required>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit Issue</button>
                <button type="button" class="btn btn-success" onclick="loadFromCloud()">üîÑ Refresh from Cloud</button>
            </form>
        </div>

        <!-- Search Tab -->
        <div id="search-tab" class="tab-content">
            <h2>Search Similar Issues</h2>
            <div class="form-group">
                <label for="search-line">Production Line</label>
                <select id="search-line" class="form-control" onchange="updateSearchMachines()">
                    <option value="">All Lines</option>
                    <option value="RX500">RX500</option>
                    <option value="RX300">RX300</option>
                    <option value="JBFlex">JBFlex</option>
                    <option value="L80">L80</option>
                    <option value="HH">HH</option>
                </select>
            </div>

            <div class="form-group">
                <label for="search-machine">Machine</label>
                <input type="text" id="search-machine" class="form-control" placeholder="Enter machine name...">
            </div>

            <div class="form-group">
                <label for="search-keyword">Keyword Search</label>
                <input type="text" id="search-keyword" class="form-control" placeholder="Search in descriptions...">
            </div>

            <button class="btn btn-info" onclick="searchIssues()">Search</button>

            <div id="search-results" class="search-results"></div>
        </div>

        <!-- History Tab -->
        <div id="history-tab" class="tab-content">
            <h2>Issue History</h2>
            
            <div class="form-group">
                <label>Filter by Line</label>
                <select id="filter-line" class="form-control" onchange="updateHistoryMachineOptions(); filterHistory()">
                    <option value="">All Lines</option>
                    <option value="RX500">RX500</option>
                    <option value="RX300">RX300</option>
                    <option value="JBFlex">JBFlex</option>
                    <option value="L80">L80</option>
                    <option value="HH">HH</option>
                </select>
            </div>

            <div class="form-group">
                <label>Filter by Machine</label>
                <select id="filter-machine" class="form-control" onchange="filterHistory()">
                    <option value="">All Machines</option>
                </select>
            </div>

            <div class="form-group">
                <label>Filter by Status</label>
                <select id="filter-status" class="form-control" onchange="filterHistory()">
                    <option value="">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="resolved">Resolved</option>
                </select>
            </div>

            <button class="btn btn-success" onclick="loadFromCloud()">üîÑ Refresh from Cloud</button>

            <div id="history-list" class="history-list"></div>
        </div>

        <!-- AI Work Instruction Tab -->
        <div id="ai-tab" class="tab-content">
            <h2>ü§ñ Generate AI Work Instruction</h2>
            <p style="margin-bottom: 20px; color: #666;">Generate step-by-step troubleshooting instructions based on your issue.</p>

            <div class="form-group">
                <label for="ai-line">Production Line *</label>
                <select id="ai-line" class="form-control" required>
                    <option value="">Select Line</option>
                    <option value="RX500">RX500</option>
                    <option value="RX300">RX300</option>
                    <option value="JBFlex">JBFlex</option>
                    <option value="L80">L80</option>
                    <option value="HH">HH</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ai-machine">Equipment *</label>
                <input type="text" id="ai-machine" class="form-control" required placeholder="e.g., Heat Sealer 2">
            </div>

            <div class="form-group">
                <label for="ai-issue">Issue Description *</label>
                <textarea id="ai-issue" class="form-control" rows="4" required placeholder="Describe the issue..."></textarea>
            </div>

            <div class="form-group">
                <label for="ai-priority">Priority *</label>
                <select id="ai-priority" class="form-control" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="critical">Critical</option>
                </select>
            </div>

            <button class="btn btn-success" onclick="generateWorkInstruction()">Generate Instructions</button>

            <div id="generated-instruction"></div>
        </div>
    </div>

    <script>
        // ====== CONFIGURATION ======
        // PASTE YOUR GOOGLE APPS SCRIPT URL HERE
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyz7E8A7JebPAje-iyti1c-99GXCcXAcW9-IJbWAA6u5vacrB5uSk2BXjmxUTBo16D-/exec';
        
        // ====== DATA STORAGE ======
        let issues = [];
        const machinesByLine = {
            'RX500': ['Heat Sealer 1', 'Heat Sealer 2', 'Bag Former', 'Zipper Applicator', 'Conveyor Belt 1', 'Conveyor Belt 2'],
            'RX300': ['Heat Sealer', 'Bag Former', 'Conveyor Belt'],
            'JBFlex': ['Flex Sealer', 'Film Unwinder', 'Conveyor'],
            'L80': ['Sealer', 'Cutter', 'Conveyor'],
            'HH': ['Header Machine', 'Punch System', 'Conveyor']
        };

        // ====== INITIALIZATION ======
        window.addEventListener('load', () => {
            loadLocalData();
            loadFromCloud();
            updateHistoryMachineOptions();
            displayHistory(issues);
        });

        // ====== CLOUD SYNC FUNCTIONS ======
        function showSyncStatus(type, message) {
            const statusDiv = document.getElementById('sync-status');
            statusDiv.className = 'sync-status ' + type;
            statusDiv.textContent = message;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.className = 'sync-status';
                    statusDiv.textContent = '';
                }, 3000);
            }
        }

        function syncToCloud(issue) {
            return new Promise((resolve) => {
                showSyncStatus('syncing', '‚òÅÔ∏è Syncing to Google Sheets...');
                
                try {
                    let iframe = document.getElementById('sync-iframe');
                    if (!iframe) {
                        iframe = document.createElement('iframe');
                        iframe.id = 'sync-iframe';
                        iframe.name = 'sync-iframe';
                        iframe.style.display = 'none';
                        document.body.appendChild(iframe);
                    }
                    
                    let form = document.getElementById('sync-form');
                    if (form) form.remove();
                    
                    form = document.createElement('form');
                    form.id = 'sync-form';
                    form.method = 'POST';
                    form.action = GOOGLE_SCRIPT_URL;
                    form.target = 'sync-iframe';
                    form.style.display = 'none';
                    
                    const actionInput = document.createElement('input');
                    actionInput.type = 'hidden';
                    actionInput.name = 'action';
                    actionInput.value = 'save';
                    form.appendChild(actionInput);
                    
                    const issueInput = document.createElement('input');
                    issueInput.type = 'hidden';
                    issueInput.name = 'issue';
                    issueInput.value = JSON.stringify(issue);
                    form.appendChild(issueInput);
                    
                    document.body.appendChild(form);
                    form.submit();
                    
                    setTimeout(() => {
                        showSyncStatus('success', '‚úì Synced to Google Sheets successfully');
                        resolve(true);
                    }, 1000);
                    
                } catch (error) {
                    console.error('Sync error:', error);
                    showSyncStatus('error', '‚úó Cloud sync failed - data saved locally');
                    setTimeout(() => {
                        showSyncStatus('', '');
                    }, 5000);
                    resolve(false);
                }
            });
        }

        async function loadFromCloud() {
            showSyncStatus('syncing', '‚òÅÔ∏è Loading from Google Sheets...');
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL + '?action=load');
                const data = await response.json();
                
                if (data.success && data.issues) {
                    issues = data.issues;
                    saveLocalData();
                    showSyncStatus('success', '‚úì Loaded from Google Sheets successfully');
                    
                    // Refresh current view
                    const activeTab = document.querySelector('.nav-tab.active').textContent;
                    if (activeTab.includes('History')) {
                        displayHistory(issues);
                    }
                } else {
                    throw new Error('Invalid response from server');
                }
            } catch (error) {
                console.error('Load error:', error);
                showSyncStatus('error', '‚úó Failed to load from cloud - using local data');
                setTimeout(() => {
                    showSyncStatus('', '');
                }, 5000);
            }
        }

        // ====== LOCAL STORAGE ======
        function saveLocalData() {
            localStorage.setItem('equipmentIssues', JSON.stringify(issues));
        }

        function loadLocalData() {
            const stored = localStorage.getItem('equipmentIssues');
            if (stored) {
                issues = JSON.parse(stored);
            }
        }

        // ====== UI FUNCTIONS ======
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'history') {
                displayHistory(issues);
            }
        }

        function updateMachineOptions() {
            const line = document.getElementById('line').value;
            const machineList = document.getElementById('machine-list');
            machineList.innerHTML = '';
            
            if (line && machinesByLine[line]) {
                machinesByLine[line].forEach(machine => {
                    const option = document.createElement('option');
                    option.value = machine;
                    machineList.appendChild(option);
                });
            }
        }

        function updateSearchMachines() {
            const line = document.getElementById('search-line').value;
            const machineInput = document.getElementById('search-machine');
            machineInput.value = '';
            
            if (!line) return;
        }

        function updateHistoryMachineOptions() {
            const line = document.getElementById('filter-line').value;
            const machineSelect = document.getElementById('filter-machine');
            
            machineSelect.innerHTML = '<option value="">All Machines</option>';
            
            if (line) {
                const machines = [...new Set(issues
                    .filter(issue => issue.line === line)
                    .map(issue => issue.machine))];
                
                machines.sort().forEach(machine => {
                    const option = document.createElement('option');
                    option.value = machine;
                    option.textContent = machine;
                    machineSelect.appendChild(option);
                });
            } else {
                const machines = [...new Set(issues.map(issue => issue.machine))];
                machines.sort().forEach(machine => {
                    const option = document.createElement('option');
                    option.value = machine;
                    option.textContent = machine;
                    machineSelect.appendChild(option);
                });
            }
        }

        // ====== FORM SUBMISSION ======
        async function submitIssue(event) {
            event.preventDefault();
            
            const issue = {
                id: Date.now().toString(),
                timestamp: new Date().toISOString(),
                operator: document.getElementById('operator').value,
                line: document.getElementById('line').value,
                machine: document.getElementById('machine').value,
                description: document.getElementById('description').value,
                priority: document.getElementById('priority').value,
                solutions: document.getElementById('solutions').value,
                status: document.getElementById('status').value
            };
            
            issues.push(issue);
            saveLocalData();
            
            await syncToCloud(issue);
            
            alert('Issue logged successfully!');
            document.getElementById('issue-form').reset();
        }

        // ====== SEARCH FUNCTIONS ======
        function searchIssues() {
            const line = document.getElementById('search-line').value;
            const machine = document.getElementById('search-machine').value.toLowerCase();
            const keyword = document.getElementById('search-keyword').value.toLowerCase();
            
            const results = issues.filter(issue => {
                const matchLine = !line || issue.line === line;
                const matchMachine = !machine || issue.machine.toLowerCase().includes(machine);
                const matchKeyword = !keyword || 
                    issue.description.toLowerCase().includes(keyword) ||
                    (issue.solutions && issue.solutions.toLowerCase().includes(keyword));
                
                return matchLine && matchMachine && matchKeyword;
            });
            
            displaySearchResults(results);
        }

        function displaySearchResults(results) {
            const container = document.getElementById('search-results');
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div class="issue-card">
                        <h4>No matching issues found</h4>
                        <p>This might be a new type of issue. Consider generating an AI work instruction.</p>
                    </div>
                `;
                return;
            }

            const html = `
                <h3>Search Results (${results.length})</h3>
                ${results.map(issue => `
                    <div class="issue-card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                            <h4>${issue.line} - ${issue.machine}</h4>
                            <span class="status-badge status-${issue.status}">${issue.status}</span>
                        </div>
                        <p><strong>Issue:</strong> ${issue.description}</p>
                        <p><strong>Solutions Tried:</strong> ${issue.solutions || 'None documented'}</p>
                        <p><strong>Date:</strong> ${new Date(issue.timestamp).toLocaleDateString()}</p>
                        <p><strong>Operator:</strong> ${issue.operator}</p>
                        ${issue.status === 'resolved' ? '<p style="color: green; font-weight: bold;">‚úÖ This solution worked!</p>' : ''}
                    </div>
                `).join('')}
            `;
            
            container.innerHTML = html;
        }

        // ====== HISTORY FUNCTIONS ======
        function filterHistory() {
            const line = document.getElementById('filter-line').value;
            const machine = document.getElementById('filter-machine').value;
            const status = document.getElementById('filter-status').value;
            
            const filtered = issues.filter(issue => {
                const matchLine = !line || issue.line === line;
                const matchMachine = !machine || issue.machine === machine;
                const matchStatus = !status || issue.status === status;
                
                return matchLine && matchMachine && matchStatus;
            });
            
            displayHistory(filtered);
        }

        function displayHistory(filteredIssues) {
            const container = document.getElementById('history-list');
            
            if (filteredIssues.length === 0) {
                container.innerHTML = '<p>No issues found matching the current filters.</p>';
                return;
            }

            const sorted = [...filteredIssues].sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );

            const html = sorted.map(issue => `
                <div class="issue-card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <h4>${issue.line} - ${issue.machine}</h4>
                        <div>
                            <span class="status-badge status-${issue.status}">${issue.status}</span>
                            <small style="margin-left: 10px; color: #666;">${new Date(issue.timestamp).toLocaleDateString()}</small>
                        </div>
                    </div>
                    <p><strong>Issue:</strong> ${issue.description}</p>
                    <p><strong>Solutions Tried:</strong> ${issue.solutions || 'None documented'}</p>
                    <p><strong>Operator:</strong> ${issue.operator} | <strong>Priority:</strong> ${issue.priority}</p>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        // ====== AI WORK INSTRUCTION ======
        function generateWorkInstruction() {
            const line = document.getElementById('ai-line').value;
            const machine = document.getElementById('ai-machine').value;
            const issue = document.getElementById('ai-issue').value;
            const priority = document.getElementById('ai-priority').value;
            
            if (!line || !machine || !issue || !priority) {
                alert('Please fill in all required fields');
                return;
            }
            
            const instruction = {
                line: line,
                equipment: machine,
                issue: issue,
                priority: priority,
                safety: generateSafetyRequirements(machine, issue),
                steps: generateTroubleshootingSteps(machine, issue),
                notes: generateAdditionalNotes(line, machine, issue),
                estimatedTime: calculateEstimatedTime(5, priority)
            };
            
            displayWorkInstruction(instruction);
        }

        function generateSafetyRequirements(machine, description) {
            const requirements = [
                "Verify machine is in safe operating mode before beginning",
                "Wear appropriate Personal Protective Equipment (PPE)"
            ];
            
            if (machine.toLowerCase().includes('heat') || machine.toLowerCase().includes('sealer')) {
                requirements.push("Allow equipment to cool before contact - minimum 10 minutes");
                requirements.push("Use heat-resistant gloves when handling hot components");
            }
            
            if (machine.toLowerCase().includes('conveyor') || machine.toLowerCase().includes('belt')) {
                requirements.push("Follow lockout/tagout procedures before maintenance");
                requirements.push("Keep hands clear of moving parts at all times");
            }
            
            requirements.push("If issue persists or worsens, stop operation immediately");
            
            return requirements;
        }

        function generateTroubleshootingSteps(machine, description) {
            const steps = [];
            
            if (machine.toLowerCase().includes('heat') || machine.toLowerCase().includes('sealer')) {
                if (description.toLowerCase().includes('temperature')) {
                    steps.push(
                        "Verify temperature controller display readings",
                        "Check setpoint matches required temperature",
                        "Inspect heating elements for damage or buildup",
                        "Check temperature sensor connections",
                        "Test controller output with multimeter"
                    );
                }
            } else if (machine.toLowerCase().includes('conveyor') || machine.toLowerCase().includes('belt')) {
                if (description.toLowerCase().includes('tracking')) {
                    steps.push(
                        "Check belt tension using tension gauge",
                        "Inspect rollers for debris or damage",
                        "Adjust tracking bolts 1/4 turn at a time",
                        "Run belt slowly and observe tracking",
                        "Fine-tune adjustment as needed"
                    );
                }
            }
            
            if (steps.length === 0) {
                steps.push(
                    "Check all connections and fittings",
                    "Verify power supply and electrical connections",
                    "Test individual components as applicable",
                    "Consult equipment manual for specific procedures"
                );
            }
            
            steps.push("Document all findings and actions taken");
            return steps;
        }

        function calculateEstimatedTime(stepCount, priority) {
            const baseTime = stepCount * 5;
            const priorityMultiplier = {
                'low': 0.8,
                'medium': 1.0,
                'high': 1.3,
                'critical': 1.5
            };
            
            const totalMinutes = Math.round(baseTime * priorityMultiplier[priority]);
            return `${totalMinutes}-${totalMinutes + 10} minutes`;
        }

        function generateAdditionalNotes(line, machine, description) {
            const notes = [
                "If issue persists after following these steps, escalate to maintenance team",
                "Document any deviations from normal operation",
                "Take photos of any unusual wear or damage for reference"
            ];

            if (line === 'RX500' || line === 'RX300') {
                notes.push("Check production log for any recent changeovers or adjustments");
            }
            
            return notes;
        }

                        <p><strong>Production Line:</strong> ${instruction.line}</p>
                        <p><strong>Equipment:</strong> ${instruction.equipment}</p>
                        <p><strong>Issue:</strong> ${instruction.issue}</p>
                        <p><strong>Priority:</strong> ${instruction.priority}</p>
                        <p><strong>Estimated Time:</strong> ${instruction.estimatedTime}</p>
                    </div>

                    <div class="wi-section">
                        <h4>‚ö†Ô∏è SAFETY REQUIREMENTS</h4>
                        <ul>
                            ${instruction.safety.map(req => `<li>${req}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="wi-section">
                        <h4>üîß TROUBLESHOOTING STEPS</h4>

                        </ol>
                    </div>

                    <div class="wi-section">
                        <h4>üìù ADDITIONAL NOTES</h4>
                        <ul>
                            ${instruction.notes.map(note => `<li>${note}</li>`).join('')}

                </div>
            `;
            
            document.getElementById('generated-instruction').innerHTML = html;
        }
    </script>
